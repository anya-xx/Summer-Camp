      <div class="container">
        <h2>Contact us</h2>
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Students Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
          </div>
          <div class="form-group">
            <label for="Number">Contact Number:</label>
            <input type="text" class="form-control" id="contact" placeholder="Enter Contact number" name="Contact">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="button" onclick = "Confirm()" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <script>
        function Confirm() {
          alert("Thanks for contacting us , we will get back to you!")
        }
      </script>
